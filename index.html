<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add and Subtract Calculator</title>
    
    <link href="css/style.css" rel="stylesheet">
    <script defer src="js/main.js"></script>

</head>
<body>
    <div class='container'>

      <div id='total'></div>

      <div id='input-box'>
        <button id="subtract-btn" class = 'btn' onclick="subtract()">-</button> 
        <input type='text' id ='input'>
        <button id="add-btn" class ='btn' onclick="add()">+</button> 
      </div>

    </div>
</body>
</html>
